            <app-big-card Id="1" titulo="Novo Projeto Starlink" description="O Starlink é um projeto de desenvolvimento de constelações de satélites em andamento pela empresa americana SpaceX,[1] (semelhante a Iridium Communications) para desenvolver uma plataforma de satélites de baixo custo e alto desempenho e transceptores terrestres de clientes necessários para implementar um novo sistema de comunicação baseado na internet.[2] Cada satélite Starlink pesa aproximadamente 260kg[3] e possui um design de painel plano que possui múltiplas antenas de alto rendimento e um único painel solar. Esta grande constelação de satélites artificiais orbitando em órbita terrestre baixa (LEO) formará a espinha dorsal de uma rede global de internet de banda larga. E a empresa planeja lançar mais 17 mil desses satélites. Muitos astrônomos levantaram temores de que eles interfeririam nas observações visuais e até na radioastronomia." photo="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Starlink_Mission_%2847926144123%29.jpg/640px-Starlink_Mission_%2847926144123%29.jpg"></app-big-card>
        </div>

            <app-small-card Id="3" title="Lançamento de satélites bate novo recorde em 2022" image="https://www.gov.br/aeb/pt-br/assuntos/noticias/satelite-brasileiro-foi-lancado-pela-spacex-em-cabo-canaveral-florida/PION3.jpg/@@images/a796619b-1215-433d-8e29-7e4ad0d91d74.jpeg" description="Os dados constam em relatório anual da Satellite Industry Association (SIA), realizado ao lado da BryceTech. Após 161 lançamentos comerciais identificados em 2022 (sendo 56% nos Estados Unidos), o documento apontou 7.316 satélites ativos em órbita da Terra até o final do ano passado (crescimento de 321% em cinco anos)."></app-small-card>
